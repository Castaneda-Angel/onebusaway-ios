name: OBAKit

############
# Options
############

settings:
  base:
    CLANG_ANALYZER_LOCALIZABILITY_NONLOCALIZED: true

options:
  minimumXcodeGenVersion: 2.17
  generateEmptyDirectories: true
  groupSortPosition: top
  deploymentTarget:
    iOS: "13.6"

############
# App
############

targets:
  App:
    type: application
    platform: iOS
    dependencies:
      - target: OBAKitCore
      - target: OBAKit
      - target: TodayView
    info:
      properties:
        CFBundleShortVersionString: "$(MARKETING_VERSION)"
        CFBundleLocalizations:
          - en
          - fr-CA
          - pl
        LSApplicationQueriesSchemes:
          - fb
          - twitter
          - comgooglemaps
        NSLocationAlwaysAndWhenInUseUsageDescription: Show your location on the map
        NSLocationWhenInUseUsageDescription: Show your location on the map
        UILaunchStoryboardName: LaunchScreen
        UIRequiredDeviceCapabilities:
          - armv7
        UISupportedInterfaceOrientations:
          - UIInterfaceOrientationPortrait
          - UIInterfaceOrientationLandscapeLeft
          - UIInterfaceOrientationLandscapeRight
          - UIInterfaceOrientationPortraitUpsideDown
    preBuildScripts:
      - name: Versioning
        script: "${PROJECT_DIR}/scripts/version"
    scheme:
      gatherCoverageData: true
      testTargets:
        - name: OBAKitTests
          parallelizable: false
          randomExecutionOrder: true
        - name: OBAKitUITests
          parallelizable: false
          randomExecutionOrder: true
    settings:
      base:
        OTHER_LDFLAGS: -ObjC

packages:
    CocoaLumberjack:
        url: https://github.com/CocoaLumberjack/CocoaLumberjack.git
        exactVersion: 3.6.2
    CocoaLumberjackSwift:
        url: https://github.com/CocoaLumberjack/CocoaLumberjack.git
        exactVersion: 3.6.2
    Eureka:
        url: https://github.com/xmartlabs/Eureka.git
        exactVersion: 5.2.1
    FloatingPanel:
        url: https://github.com/SCENEE/FloatingPanel.git
        exactVersion: 1.7.5
    Hyperconnectivity:
        url: https://github.com/rwbutler/Hyperconnectivity.git
        exactVersion: 1.1.0
    MarqueeLabel:
        url: https://github.com/cbpowell/MarqueeLabel.git
        exactVersion: 4.0.2
    OneSignal:
        url: https://github.com/OneSignal/OneSignal-iOS-SDK.git
        minorVersion: 2.15.3
    SwiftProtobuf:
        url: https://github.com/apple/swift-protobuf.git
        minorVersion: 1.8.0
